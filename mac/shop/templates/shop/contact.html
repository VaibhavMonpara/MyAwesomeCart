{% extends 'shop/basic.html' %}

{% block title %} Contact us{% endblock %}
{% block body %}
<div class="container my-3">
    <h5>Contact Us</h5>
    <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name"> Name </label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name here">
  </div>
  <div class="form-group">
    <label for="email"> Email </label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email here">
  </div>
  <div class="form-group">
    <label for="phone"> Mobile </label>
    <input type="tel" class="form-control" name="phone" id="phone" placeholder="+91 XXXXX XXXXX">
  </div>
  <div class="form-group">
    <label for="desc">How can we help you?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>


{% endblock %}
